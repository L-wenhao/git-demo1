    #设置连接参数，避免连接关闭异常
    dbcp2:
      max-idle: 5
      min-idle: 5
      initial-size: 5
      max-total: 10
      #max-wait-millis: 150
      max-wait-millis: 10000
      min-evictable-idle-time-millis: 3000
    tomcat:
      remove-abandoned: true
      remove-abandoned-timeout: 3000

  #文件大小 MB必须大写
  #maxFileSize是单个文件大小
  #maxRequestSize是设置总上传的数据大小
  servlet:
    multipart:
      enabled: true
      max-file-size: 500MB
      max-request-size: 1024MB

