  datasource:
    url: jdbc:mysql://192.168.200.1:3306/galaxymeter?useUnicode=true&characterEncoding=utf-8&zeroDateTimeBehavior=convertToNull&failOverReadOnly=false&autoReconnect=true&useSSL=false&
      serverTimezone=Asia/Shanghai&allowMultiQueries=true
